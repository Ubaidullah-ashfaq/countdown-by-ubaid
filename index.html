<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="div-1"></div>
   <div class="div-2">
    <div class="div-3">
        <h1 class="abc">NEW YEAR COUNTDOWN</h1>
        <h2 class="abc2">2024</h2>
        <div class="div-4">
            <div class="div4-div1">
                <p id="days"></p>
                <span>Days</span>
            </div>
            <div class="div4-div2">
                <p id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="div4-div3">
                <p id="minutes"></p>
                <span>Minutes</span>
            </div>
            <div class="div4-div4">
                <p id="seconds"></p>
                <span>Seconds</span>
            </div>
            </div>
    </div>
   </div>
<script src="./app.js"></script>
</body>
</html>
